<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CodePad</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-tomorrow-night.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap">


    <script>
      tailwind.config = {
          darkMode: 'class',
      }
  </script>
  
</head>
<body class="bg-gray-100 dark:bg-neutral-900 text-gray-900 dark:text-neutral-100">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 
                 bg-white dark:bg-neutral-800 shadow-md border-b border-gray-200 dark:border-gray-700">
      <h1 class="text-2xl font-semibold tracking-tight">Online CodePad</h1>
  
      <button onclick="toggleTheme()"
              class="px-4 py-2 text-sm font-medium rounded-lg
                     bg-gray-800 text-white dark:bg-neutral-200 dark:text-neutral-900
                     hover:opacity-80 transition">
          Toggle Theme
      </button>
  </header>
  
  <div class="flex h-[calc(100vh-64px)]">
  
      <!-- Sidebar -->
      <aside class="w-72 bg-white dark:bg-neutral-800 border-r border-gray-200 dark:border-gray-700 
                    p-4 overflow-y-auto">
          <h2 class="text-lg font-semibold mb-3">Code Library</h2>
          <ul id="sidebar" class="space-y-1"></ul>
      </aside>
  
      <!-- Main Content -->
      <main class="flex-1 p-8 overflow-y-auto">
          <button onclick="showCreateForm()" 
                  class="mb-6 px-5 py-2 bg-blue-600 text-white font-medium rounded-lg shadow
                         hover:bg-blue-700 transition">
              + Add New Code
          </button>
  
          <div id="content" class=""></div>
      </main>
  
  </div>
  
  <script src="assets/js/app.js"></script>

  <!-- Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

  </body>
  
</html>
