name: Laravel CI

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code from your GitHub repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'       # Use your Laravel PHP version
          extensions: mbstring, bcmath, sqlite, curl
          coverage: xdebug

      # Step 3: Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # Step 4: Copy .env file
      - name: Set up environment
        run: cp .env.example .env

      # Step 5: Generate application key
      - name: Generate app key
        run: php artisan key:generate

      # Step 6: Run migrations (optional for CI, can use sqlite)
      - name: Run database migrations
        run: php artisan migrate --force

      # Step 7: Run tests
      - name: Run tests
        run: php artisan test
